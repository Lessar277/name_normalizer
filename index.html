<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Name Normalizer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 col-md-offset-3">
				<h3><strong>Name Normalizer</strong><small> by Lessar27</small></h3>
			</div>
		</div>
		<div class="row" id="inputArea">
			 <div class="col-md-4 col-md-offset-3">
				<textarea class="form-control" rows="15" id="txtMessage" placeholder="This tool makes sure any names you input will be properly capitalized and removes any titles added to the names (like mr/ms/mrs, etc).

To use, just enter the names one under another and press Normalize. You will then see a list with the properly formatted names and some more options.

View/Edit Original Input lets you go back to the list you just pasted and modify the names.

New list wipes your initial and resulting lists, letting you paste a different list of names.

Copy to clipboard saves you the trouble of selecting all the names and pressing CTRL+C. Just press Copy to clipboard and then CTRL-V wherever you need it."></textarea>
				<br>
				<button class="btn btn-primary btn-block" type="submit" id="submitbtn">Normalize</button>
			 </div>
		</div>
		</div>
	<div>
		<ul style = "list-style: none" id = "list"></ul>
	</div>
	<div class="row">
		<div class="col-md-2 col-md-offset-3">
			<button class="btn btn-warning btn-block" type="submit" id="showInput" style="display:none">View/Edit Original Input</button>
		</div>
		<div class="col-md-2">
			<button class="btn btn-info btn-block" type="submit" id="newList" style="display:none">New List</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-3">
			<button class="btn btn-success btn-block" type="submit" id="copyc" style="display:none" data-clipboard-target="#list">Copy to clipboard</button>
		</div>
	</div>
		
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.5/clipboard.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
